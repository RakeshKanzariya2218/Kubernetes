apiVersion: apps/v1
kind: Deployment 
metadata: 
  name: d-3
  labels:
    type: green-blue
spec:
  replicas: 2
  selector: 
    matchLabels: 
      app: myapp
      replica: green 
  template:
    metadata:
      labels:
        app: myapp
        replica: green          # labels shoud match with service.yml and based on labels send traffic blue to green and green to blue 
    spec:
      containers:
        - name: c-3
          image: httpd
          ports: 
            - name: http
              containerPort: 80
